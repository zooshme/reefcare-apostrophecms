{% extends "layout.html" %}

{% block main %}
  <header class="page-header">
    <div class="container">
      <h1 class="page-title">
        {{data.page.title}}
      </h1>
    </div>
  </header>
  <section class="section">
    <div class="container grid grid--collapse-on-small-screen">
      {% for product in data.pieces %}
        <a href="{{product._url}}">
          <div class="card full-height">
            <h4>
              {{product.title}}
            </h4>
            {{ product._parameters.length }}
          </div>
        </a>
      {% endfor %}
    </div>
  </section>
{% endblock %}
